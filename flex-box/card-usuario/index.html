<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Usuario</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contenedor-card">

        <div class="imagen-usuario">
            <img src="https://res.cloudinary.com/muhammederdem/image/upload/v1537638518/Ba%C5%9Fl%C4%B1ks%C4%B1z-1.jpg"
                class="foto-perfil">
        </div>

        <div class="contenido-card-user">

            <div class="nombre-informacion">
                <h2 class="nombre">Muhammed Erdem</h2>
                <p>Front-end Developer from <span class="negrita">Mesopotamia</span></p>
                <div class="locacion">
                    <img src="https://image.flaticon.com/icons/svg/684/684908.svg" class="imagen-locacion">
                    <p class="nombre-locacion negrita">Istanbul, Turkey</p>
                </div>
            </div>

            <div class="informacion">
                <div class="seguidores">
                    <strong>1598</strong>
                    <p>Followers</p>
                </div>

                <div class="siguiendo">
                    <strong>65</strong>
                    <p>Following</p>
                </div>

                <div class="articulos">
                    <strong>123</strong>
                    <p>Articulos</p>
                </div>
            </div>

            <div class="social-media">
                <div class="red-social facebook">
                    <img src="imagenes/facebook.png" facebook">
                </div>

                <div class="red-social twitter">
                    <img src="imagenes/twitter.png">
                </div>

                <div class="red-social instagram">
                    <img src="imagenes/instagram.png">

                </div>

                <div class="red-social github">
                    <img src="imagenes/imagen-de-github.png">
                </div>
            </div>

            <div class="accion">
                <button class="boton">FOLLOW</button>
            </div>

        </div>


    </div>

</body>

</html>
