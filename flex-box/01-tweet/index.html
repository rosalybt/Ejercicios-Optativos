<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="contenedor-tweet">

        <div class="header">
            <img src="imagen/images2.png" alt="" class="foto-user">

            <div class="usuario">
                <h2>Ada LoveLace</h2>
                <h3>@adalove</h3>
            </div>

        </div>

        <div class="inner">

            <p class="contenido">The Analytical Engine has no pretensions whatever to originate anything. It can do
                whatever we know how
                to order it to perform.</p>
            <span class="fecha-hora">2:32 PM - 12 Mayo de 1842</span>
            <hr>
        </div>
       
        <div class="footer">
            <div class="stats">
                <div class="retweets">
                    <strong class="numero">203</strong>
                    Retweets
                </div>

                <div class="likes">
                    <strong class="numero">532</strong> Likes
                </div>
            </div>
            <div class="reacciones">
                <a href="" class="accion"> Share</a>
                <a href="" class="accion"> Retweet</a>
                <a href="" class="accion"> Like</a>
            </div>

        </div>





    </div>

</body>

</html>
