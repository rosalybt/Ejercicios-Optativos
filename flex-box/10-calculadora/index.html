<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="contenedor-principal">
        <!--pantalla-->
        <div class="pantalla">
            <span>0</span>
        </div>
        <div class="fila">
            <div class="boton grisClaro">
                <span>AC</span>
            </div>
            <div class="boton grisClaro">
                <span>±</span>
            </div>
            <div class="boton grisClaro">
                <span>%</span>
            </div>
            <div class="boton amarillo">
                <span>÷</span>
            </div>
        </div>


        <!--filas de botones-->
        <div class="fila">
            <div class="boton">
                <span>7</span>
            </div>
            <div class="boton">
                <span>8</span>
            </div>
            <div class="boton">
                <span>9</span>
            </div>
            <div class="boton amarillo">
                <span>x</span>
            </div>

        </div>

        <div class="fila">
            <div class="boton">
                <span>4</span>
            </div>
            <div class="boton">
                <span>5</span>
            </div>
            <div class="boton">
                <span>6</span>
            </div>
            <div class="boton amarillo">
                <span>-</span>
            </div>
        </div>


        <div class="fila">
            <div class="boton">
                <span>1</span>
            </div>
            <div class="boton">
                <span>2</span>
            </div>
            <div class="boton">
                <span>3</span>
            </div>
            <div class="boton amarillo">
                <span>+</span>
            </div>
        </div>


        <div class="fila">
            <div class="boton  cero">
                <span>0</span>
            </div>
    
            <div class="boton">
                <span>.</span>
            </div>

            <div class="boton amarillo">
                <span>=</span>
            </div>

        </div>
    </div>

</body>

</html>
